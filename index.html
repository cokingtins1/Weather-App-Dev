<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<script type="module" src="/main.js"></script>

		<div class="card">
			<div class="search">
				<input
					type="text"
					placeholder="Enter city name"
					spellcheck="false"
				/>
				<button><img src="img/search.svg" /></button>
			</div>
			<div class="weather">
				<img src="img/sunny.svg" class="weather-icon" />
				<h1 class="city">Cincinnati</h1>
				<div class="temp">
					<h2>20F</h2>
					<div class="temp-range">
						<p>H: 87</p>
						<p>L: 63</p>
					</div>
				</div>

				<div class="details">
					<div class="col">
						<img src="img/humid.svg" />
						<div class="humidity">
							<p>50%</p>
							<p class="sub">Humidity</p>
						</div>
					</div>

					<div class="col">
						<img src="img/wind.svg" />
						<div class="wind">
							<p>7 mph</p>
							<p class="sub">Wind Speed</p>
						</div>
					</div>
					<div class="col">
						<img src="img/wind.svg" />
						<div class="precip">
							<p>0.5in</p>
							<p class="sub">Precip.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
